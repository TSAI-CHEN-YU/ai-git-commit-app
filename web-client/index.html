<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AI Commit Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      #repoPath {
        margin-left: 10px;
        color: #666;
      }
      #commitMessage {
        width: 100%;
        height: 100px;
        margin: 10px 0;
        padding: 8px;
        border: 1px solid #ccc;
      }
      button {
        padding: 8px 16px;
        cursor: pointer;
      }
      .disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>AI Commit Message Generator</h1>

    <div>
      <button id="selectRepoBtn">選擇 Git 倉庫</button>
      <span id="repoPathDisplay">尚未選擇倉庫</span>
    </div>

    <div>
      <input
        type="password"
        id="apiKeyInput"
        placeholder="輸入 DeepSeek API 金鑰"
      />
      <button id="generateBtn" class="disabled" disabled>生成提交訊息</button>
    </div>

    <textarea id="commitMessage" readonly></textarea>
    <button id="copyBtn" class="disabled" disabled>複製到剪貼簿</button>

    <script src="./renderer.js"></script>
  </body>
</html>
